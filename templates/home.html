<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게임 인터페이스</title>
  <style>
    /* 전체 페이지 스타일 */
    body {
      background-color: #121212;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    
    /* 화면을 중앙에 배치 */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    /* 이미지와 텍스트 영역 */
    .game-screen {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      width: 700px;
      height: 350px;
    }

    /* 게임 화면 이미지 */
    .game-screen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 게임 화면 하단의 텍스트 박스 */
    .footer {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      color: white;
      font-size: 16px;
      font-weight: 600;
    }

    /* "지역" 텍스트 */
    .region {
      margin-right: 20px;
    }

    /* "검색" 텍스트 */
    .search {
      margin-left: 20px;
    }

    /* 하단 텍스트 구분선 */
    .separator {
      width: 1px;
      height: 30px;
      background-color: #444;
    }

    /* 지역 및 검색 텍스트 스타일 */
    .region,
    .search {
      font-size: 14px;
      color: #bbb;
    }

    /* 하단 텍스트 부분 */
    .footer-container {
      display: flex;
      justify-content: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 게임 화면 영역 -->
    <div class="game-screen">
      <img src="" alt="https://meta-static.op.gg/logo/image/b74fc0364bcd0dfc2b9e0f57d3c8efaf.png?image=q_auto:good,f_webp,w_800&v=1758870543"> 
      <div class="footer">
        <div class="region">지역: Korea</div>
        <div class="separator"></div>
        <div class="search">검색: 플레이어 이름 + #KR1</div>
      </div>
    </div>
  </div>
</body>
</html>
